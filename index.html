<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine? ‚ù§Ô∏è</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('photo.jpg') no-repeat center center/cover;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      position: relative;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 25px;
      color: #ff4d6d;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    button {
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.1);
      background: #ff2e55;
    }

    #noBtn {
      background: #aaa;
      color: white;
      position: absolute;
    }

    .message {
      margin-top: 20px;
      font-size: 1.3rem;
      color: #ff2e55;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Amu, will you be my Valentine? üíñ</h1>

    <div class="buttons">
      <button id="yesBtn">Yes üíò</button>
      <button id="noBtn">No üôà</button>
    </div>

    <div class="message" id="loveMsg">Yayyy!! I love you so much ‚ù§Ô∏èü•∞</div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const loveMsg = document.getElementById("loveMsg");

    function moveNoButton() {
      const container = document.querySelector('.container');
      const rect = container.getBoundingClientRect();

      const maxX = rect.width - noBtn.offsetWidth;
      const maxY = rect.height - noBtn.offsetHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = randomX + 'px';
      noBtn.style.top = randomY + 'px';
    }

    noBtn.addEventListener('mouseenter', moveNoButton);

    yesBtn.addEventListener('click', () => {
      loveMsg.style.display = 'block';
    });
  </script>
</body>
</html>
